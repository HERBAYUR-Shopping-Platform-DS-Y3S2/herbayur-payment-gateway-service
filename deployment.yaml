apiVersion: apps/v1
kind: Deployment
metadata:
  name: herbayur-payment-gateway-service-deployment
spec:
  selector:
    matchLabels:
      app: herbayur-payment-gateway-service-app
  replicas: 1
  template:
    metadata:
      labels:
        app: herbayur-payment-gateway-service-app
    spec:
      containers:
      - name: herbayur-payment-gateway-service-server
        image: supunhansaka/herbayur-payment-gateway-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5005